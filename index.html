<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <!-- 方法一：Meta Refresh（推薦，簡單有效） -->
  <meta http-equiv="refresh" content="0; url=/plan-b/">
  <!-- 方法二：JavaScript（兼容性更好） -->
  <script>
    window.location.href = '/plan-b/';
  </script>
</head>
<body>
  <p>Redirecting to <a href="/plan-b/">plan-b</a>...</p>
</body>
</html>
